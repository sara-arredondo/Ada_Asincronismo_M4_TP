<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Comic Finder</title>
    <script>
       tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        negro: "#272727",
                        amarillo: "#ECD95E",
                        gris: "#E8E6DF",
                        rojo: "#D62525"
                    },
                    fontFamily: {
                        sofia: ['Sofia Sans', 'sans-serif'],
                    },
                },
            },
            plugins: [
                function({ addUtilities }) {
                    const newUtilities = {
                        '.non-scaling': {
                        'vector-effect': 'non-scaling-stroke',
                    },
                };
                    addUtilities(newUtilities);
                },
                function({ addUtilities }) {
                    const newUtilities = {
                        '.font-sofia-200': { 'font-variation-settings': "'wght' 200" },
                        '.font-sofia-500': { 'font-variation-settings': "'wght' 500" },
                        '.font-sofia-800': { 'font-variation-settings': "'wght' 800" },
                        };
                    addUtilities(newUtilities);
                }
            ]
        };
    </script>
</head>
<body class="bg-gris flex flex-col">

    <header class="fixed top-0 left-0 w-full bg-negro h-32 p-10 z-50 flex justify-center">

        <div>
            <img class="h-12" src="./assets/svg/logo.svg" alt="logotipo comic finder">
        </div>  

    </header>

    <main class="relative">

        <section>
            <div class="bg-[url('./assets/img/hero.png')] bg-cover bg-center bg-fixed h-screen h-96"></div>
        </section>

        <section class="m-10">

            <h1 class="font-sofia font-sofia-800 text-2xl mb-4">Búsqueda</h1>

            <form action="">

                <div  class="relative  w-full pl-10 pr-4 py-2 ">
                    <input class="w-full bg-transparent font-sofia placeholder:text-negro focus:outline-none" type="text" placeholder="ingresa tu búsqueda">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-0 pointer-events-none">
                        <img class="h-5 w-5 pl-0" src="./assets/svg/find.svg" alt="">
                    </div> 
                </div>

                <div>
                    <img class="non-scaling" src="./assets/svg/linea.svg" alt="">
                </div>

                <div class="flex flex-row justify-between mt-4">

                    <div>
                        <label class="font-sofia font-sofia-800" for="">TIPO</label>
                        <select class="bg-transparent font-sofia font-sofia-500  focus:outline-none" name="" id="">
                            <option value="">comics</option>
                            <option value="">personajes</option>
                        </select>
                    </div>

                    <div>
                        <label class="font-sofia font-sofia-800" for="">ORDEN</label>
                        <select class="bg-transparent font-sofia font-sofia-500 focus:outline-none " name="" id="">
                            <option value="">A/Z</option>
                            <option value="">Z/A</option>
                            <option value="">Más nuevos</option>
                            <option value="">Más viejos</option>
                        </select>
                    </div>
                
                </div>

                <button type='submit' class='py-2.5 px-6 mt-8 rounded-full bg-amarillo text-negro cursor-pointer font-sofia font-sofia-800 text-center shadow-xs transition-all duration-500 hover:bg-rojo w-full'>BUSCAR</button>

            </form>   

        </section>

        <section class="m-10 relative z-10 ">
            <div>
                <h2 class="font-sofia font-sofia-800 text-2xl mb-4">Resultados</h2>
                <h3 class="font-sofia font-sofia-200">78524</h3>
            </div>

            <div class="py-8">
                <article class="w-full h-fit border-amarillo">
                    <img class="h-96 bg-amarillo " src="" alt="">
                    <h3 class="h-12 m-2 font-sofia font-sofia-500 ">Fanstasctic Four by Dan Slott Vol.1 (Trade Paperbag)</h3>
                    <img class="non-scaling" src="./assets/svg/linea-amarilla.svg" alt="">
                </article>
            </div>

            <div class="w-full flex flex-row h-12 justify-center items-center">
                <button class="px-2" type="button">
                    <img class="h-5 w-5" src="./assets/svg/first.svg" alt="">
                </button>
                <button class="px-2" type="button">
                    <img class="h-5 w-5" src="./assets/svg/previous.svg" alt="">
                </button>
                <h3 class="font-sofia font-sofia-800 px-8">1</h3>
                <button class="px-2" type="button">
                    <img class="h-5 w-5" src="./assets/svg/next.svg" alt="">
                </button>
                <button class="px-2" type="button">
                    <img class="h-5 w-5" src="./assets/svg/last.svg" alt="">
                </button>
            </div>


        </section>

    </main>

    <footer>
        <div>
            <img src="" alt="">
        </div>
    </footer>

    
</body>
</html>
